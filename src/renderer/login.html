<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kerning City - 로그인</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body class="login-body">
    <div class="login-page">
      <!-- Window Controls -->
      <div class="login-page__header">
        <div class="window-controls">
          <button
            class="window-controls__button window-controls__button--close"
            id="closeButton"
            aria-label="닫기"
          ></button>
          <button
            class="window-controls__button window-controls__button--minimize"
            id="minimizeButton"
            aria-label="최소화"
          ></button>
          <button
            class="window-controls__button window-controls__button--maximize"
            id="maximizeButton"
            aria-label="최대화"
          ></button>
        </div>
      </div>

      <!-- Login Content -->
      <div class="login-page__content">
        <!-- Title -->
        <h1 class="login-page__title">Kerning City</h1>

        <!-- Login Form -->
        <form class="login-page__form" id="loginForm">
          <!-- Error Message -->
          <div class="error-message hidden" id="errorMessage"></div>

          <!-- Email Input -->
          <input
            type="email"
            class="input"
            id="emailInput"
            placeholder="이메일"
            autocomplete="email"
            required
          />

          <!-- Password Input -->
          <input
            type="password"
            class="input"
            id="passwordInput"
            placeholder="비밀번호"
            autocomplete="current-password"
            required
          />

          <!-- Login Button -->
          <button type="submit" class="btn btn--primary" id="loginButton">
            로그인
          </button>
        </form>

        <!-- Links -->
        <div class="login-page__links">
          <a href="#" class="link" id="signUpLink">회원가입</a>
          <a href="#" class="link" id="findIdLink">아이디 찾기</a>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
