<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud Font Agent</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header with title and sync button -->
      <div class="header">
        <h2 class="title">내 폰트</h2>
        <div class="header-buttons">
          <button id="syncButton" class="sync-button">동기화</button>
          <button id="closeButton" class="close-button">✕</button>
        </div>
      </div>

      <!-- Progress bar container -->
      <div id="progressContainer" class="progress-container">
        <div class="progress-bar">
          <div id="progressFill" class="progress-fill"></div>
        </div>
        <p id="progressText" class="progress-text"></p>
      </div>

      <!-- Font list -->
      <div class="font-list-container">
        <ul id="fontList" class="font-list"></ul>
        <div id="emptyState" class="empty-state">
          <p>폰트를 불러오는 중...</p>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
